name: GitHub Actions Front Deploy
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: npm
      - name: Module Install
        run: npm install --production
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
